<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    
    <script src="../libs/jquery-2.1.0.min.js"></script>
	<script src="../libs/underscore-min.js"></script>
	<script src="../libs/json2.js"></script>
	<script src="../libs/jstorage.js"></script>
	<script src="../libs/prism.js" data-manual></script>
	<script src="../src/Beautifier/beautifier.js"></script>
	<script src="../src/GitHubAccess/gh3.js"></script>
	<script src="../src/GitHubAccess/git-hub-access.js"></script>
	<script src="../src/Parser/parser-mockup.js"></script>
	<script src="../src/RubyFunctionGetter.js"></script>
	
	<link href="../src/Beautifier/prism.css" rel="stylesheet" />
	
	<script>
		
		var configs = {
			user : 'diocas',
			repository : 'RubyFunctionGetter',
			branch : 'master'
		};
		
		var getter = new RubyFunctionGetter(configs);
		getter.gettify();
		
	</script>
	
	<style type="text/css">
		.error {
			color: red; 
		}
	</style>
	
</head>
<body>
	
	<h1>Tests</h1>
	
	<h2>Get method</h2>
	
	<span class="gettify">GitHubAccess/application.js#method</span>
	
	<h2>Get method with line numeration</h2>
	
	<span class="gettify">GitHubAccess/application.js#method -ls</span>
	
	<h2>Get method with line highlighted</h2>
	
	<span class="gettify">GitHubAccess/application.js#method -l 2</span>
	
	<h2>Get method from previous version</h2>
	
	<span class="gettify">GitHubAccess/application.js:2#method</span>
	
</body>

</html>
